<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <!-- Authors: Sonali Priya, Sean Mishra -->
    <!-- Date: Nov 7, 2016 -->
    <link rel="stylesheet/less" type="text/css" href="./less/style.less">
    <!-- AngularJs at top for DOM manipulation -->
    <script src="./components/angular/angular.min.js" charset="utf-8"></script>
</head>

<body ng-app="todoList">

    <header>
        <h1 class="text-center">To-Do List</h1>
    </header>

    <main class="container" ng-controller="ToDoListController as todoListCtrl">

        <div class="row">
            <div class=" col-sm-12 col-md-6 col-md-offset-3">
                <div class="row filter">
                    <div class="col-sm-4 col-sm-offset-8">
                        <select class="form-control" name="dataType" ng-model="data.dataType">
                          <option value="">All Tasks</option>
                          <option value="Incomplete">Incomplete Tasks</option>
                          <option value="Complete">Complete Tasks</option>
                        </select>
                    </div>
                </div>

                <!-- Task row starts -->
                <div class="row task" ng-repeat="todo in todos">
                    <div class="col-sm-8">
                        <div class="form-group checkbox">
                            <label>
                              <input type="checkbox">
                              <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                              <span class="taskTxt">{{todo.description}}</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 schedule">
                        <i class="fa fa-calendar"></i>
                        <span class="">{{todo.duedate}}</span>
                    </div>
                </div>
                <!-- Task row ends -->

                <!-- New task row starts -->
                <div class="row task" ng-show="todo.title">
                    <div class="col-sm-8">
                        <div class="form-group checkbox">
                            <label>
                              <input type="checkbox">
                              <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                              <span class="taskTxt text-info">{{todo.title}}</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 schedule">
                        <i class="fa fa-calendar-plus-o"></i>
                        <span class=""></span>
                    </div>
                </div>
                <!-- New task row ends -->

                <!-- Task entry form row starts -->
                <div class="row newTask">
                    <form name="newTask" class="form-horizontal" ng-submit="addTask()">
                        <div class="col-sm-10 col-sm-offset-1">
                            <input class="form-control input-lg" type="text" placeholder="New Task" id="title" ng-model="todo.title">
                        </div>
                        <div class="col-sm-1">
                            <button class="newTaskBtn" type="submit"><i class="fa fa-plus"></i></button>
                        </div>
                    </form>
                </div>
                <!-- Task entry form row ends -->

            </div>
        </div>

    </main>

    <footer>
        <p class="text-center">
            Developed by Sonali Priya & Sean Mishra
        </p>
    </footer>

    <!-- Scripts added in the footer for lazy loading -->
    <script src="./components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="./components/less/dist/less.min.js" charset="utf-8"></script>
    <script src="./components/font-awesome/" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
</body>

</html>
